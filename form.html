  <title>Mobile Phone Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .invoice {
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .invoice-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .invoice-header h1 {
      margin-top: 0;
      color: #333;
    }
    .invoice-details {
      margin-bottom: 20px;
    }
    .invoice-details p {
      margin: 5px 0;
    }
    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .invoice-table th, .invoice-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .invoice-table th {
      background-color: #f2f2f2;
    }
    .invoice-total {
      margin-top: 20px;
      text-align: right;
    }
    .invoice-total p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="invoice">
    <div class="invoice-header">
      <h1>Mobile Phone Invoice</h1>
    </div>
    <div class="invoice-details">
      <p><strong>Invoice Number:</strong> INV123456</p>
      <p><strong>Date:</strong> January 1, 2023</p>
    </div>
    <table class="invoice-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mobile Phone</td>
          <td>1</td>
          <td>$500</td>
          <td>$500</td>
        </tr>
      </tbody>
    </table>
    <div class="invoice-total">
      <p><strong>Total:</strong> $500</p>
    </div>
  </div>
</body>
</html>
